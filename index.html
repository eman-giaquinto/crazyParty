            </div>

        <div class="card" id="card-4">

                <img src="img/gatto.jpg" alt="Gatto">
            </div>
            <h3>Gatto</h3>
            <input type="text" class="guest-input" placeholder="Nome invitato...">
            
            <div class="actions">
                <button class="btn btn-confirm" onclick="confermaInvitato(this)">✔ Conferma</button>
                <button class="btn btn-remove hidden" onclick="rimuoviInvitato(this)">✖ Rimuovi</button>
            </div>
        </div>
        
        <div class="card" id="card-5">
            <div class="img-container">

            </div>
            <h3>Zenzy</h3>
            <input type="text" class="guest-input" placeholder="Nome invitato...">
            
            <div class="actions">
                <button class="btn btn-confirm" onclick="confermaInvitato(this)">✔ Conferma</button>
                <button class="btn btn-remove hidden" onclick="rimuoviInvitato(this)">✖ Rimuovi</button>
            </div>
        </div>

    </div>

    <div class="footer-action">
        <button id="btn-finale" onclick="vaiAllaProssimaPagina()">Tutti pronti! Andiamo alla festa ➜</button>
    </div>

    <script>
        // Funzione per il tasto VERDE (Conferma)
        function confermaInvitato(btn) {
            const card = btn.closest('.card');
            const input = card.querySelector('.guest-input');
            const removeBtn = card.querySelector('.btn-remove');

            if (input.value.trim() === "") {
                alert("Scrivi il nome dell'invitato prima di confermare!");
                return;
            }

            // Blocca l'input e cambia stile
            input.disabled = true;
            input.classList.add('confirmed');
            
            // Nascondi tasto verde, mostra tasto rosso
            btn.classList.add('hidden');
            removeBtn.classList.remove('hidden');
        }

        // Funzione per il tasto ROSSO (Rimuovi)
        function rimuoviInvitato(btn) {
            const card = btn.closest('.card');
            const input = card.querySelector('.guest-input');
            const confirmBtn = card.querySelector('.btn-confirm');

            // Sblocca input e cancella il nome
            input.disabled = false;
            input.value = "";
            input.classList.remove('confirmed');

            // Nascondi tasto rosso, mostra tasto verde
            btn.classList.add('hidden');
            confirmBtn.classList.remove('hidden');
        }
