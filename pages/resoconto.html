<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

<body>

    <header>
        <h1>Udite Udite!</h1>
        <p>Ecco il Decreto Reale degli Invitati</p>
    </header>

    <div class="container">
        <div class="scroll-paper">
            <h2>ðŸ“œ Lista Ufficiale</h2>
            <ul id="lista-finale">

            <div id="messaggio-vuoto" class="hidden">
                <p>Nessuno si Ã¨ presentato alla palude...<br>Ãˆ tutto molto silenzioso.</p>

    <div class="footer-action">
        <button id="btn-finale" onclick="window.location.href='../index.html'">â¬… Torna alla Palude</button>
    </div>

    <script>
        window.onload = function() {
            // Recuperiamo i dati dalla memoria (localStorage funziona ovunque nel sito)
            const datiSalvati = localStorage.getItem('listaFestaShrek');
            const listaElement = document.getElementById('lista-finale');
            const msgVuoto = document.getElementById('messaggio-vuoto');

            if (datiSalvati) {
                const listaInvitati = JSON.parse(datiSalvati);

                if (listaInvitati.length > 0) {
                    listaInvitati.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="character-name">${item.personaggio}</span> 
                            verrÃ  accompagnato da 
                            <span class="guest-name">${item.ospite}</span>
                        `;
                        listaElement.appendChild(li);
                    });
                } else {
                    msgVuoto.classList.remove('hidden');
                }
            } else {
                msgVuoto.classList.remove('hidden');
            }
        };
    </script>

</body>
</html>
